[package]
name = "necessist"
version = "0.1.0-beta.0"
edition = "2021"

description = "necessist"

authors = ["Samuel Moelius <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/necessist"

[[bin]]
name = "necessist"
path = "src/bin/necessist.rs"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.64"
atty = "0.2.14"
clap = { version = "3.2.20", features = ["cargo", "derive"] }
ctrlc = "3.2.3"
diesel = { version = "2.0.0", features = ["sqlite"] }
env_logger = "0.9.0"
git2 = "0.15.0"
heck = "0.4.0"
if_chain = "1.0.2"
indicatif = "0.17.0"
lazy_static = "1.4.0"
log = "0.4.17"
proc-macro2 = { version = "1.0.43", features = ["span-locations"] }
regex = "1.6.0"
remain = "0.2.4"
serde = "1.0.145"
strum = "0.24.1"
strum_macros = "0.24.3"
subprocess = "0.2.9"
tempfile = "3.3.0"
toml = "0.5.9"
walkdir = "2.3.2"

# Rust
cargo_metadata = "0.15.0"
syn = { version = "1.0.99", features = ["extra-traits", "full", "visit"] }

# Hardhat TS
swc_common = "0.28.8"
swc_ecma_ast = "0.92.0"
swc_ecma_parser = "0.120.0"
swc_ecma_visit = "0.78.1"

[target.'cfg(unix)'.dependencies]
libc = "0.2.132"

[dev-dependencies]
assert_cmd = "2.0.4"
fs_extra = "1.2.0"
predicates = "2.1.1"
trycmd = "0.13.6"

[features]
ci = []

[workspace.metadata.dylint]
libraries = [
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/general/*" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/inconsistent_qualification" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/question_mark_in_expression" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/suboptimal_pattern" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/unnecessary_conversion_for_trait" },
]
