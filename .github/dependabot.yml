version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    groups:
      rust:
        patterns:
          - "*"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"

  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    allow:
      - dependency-type: direct
