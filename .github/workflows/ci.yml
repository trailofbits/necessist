name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 3"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        environment: [ubuntu-latest, macos-latest]
        test: [ci, other, sqlite_urls, third_party, trycmd]
        # smoelius: There is no need to run the `ci` test on multiple platforms.
        exclude:
          - environment: macos-latest
            test: ci

    runs-on: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.dylint_drivers/
            ~/.rustup/toolchains/
            target/dylint/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          rustup update
          rustup +nightly component add clippy rustfmt
          cargo install cargo-dylint dylint-link || true
          cargo install cargo-license            || true
          cargo install cargo-modules            || true
          cargo install cargo-sort               || true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        # smoelius Pin Foundry version until foundry-rs/foundry#4835 is resolved.
        with:
          version: nightly-87bc53fc6c874bd4c92d97ed180b949e3a36d78c

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20.1"

      - name: Test
        run: |
          if [[ '${{ matrix.test }}' != 'other' ]]; then
            cargo test -p necessist --test ${{ matrix.test }} --features=ci,strict -- --nocapture
          else
            cargo test -p necessist --test general
            cargo test -p necessist-core
            cargo test -p necessist-frameworks
          fi

  all-checks:
    needs: [test]

    runs-on: ubuntu-latest

    steps:
      - run: true
