name: CI

on:
  merge_group:
  pull_request:
  schedule:
    - cron: "0 3 * * 3"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        environment: [ubuntu-latest, macos-latest]
        test: [other, third_party_0, third_party_1, trycmd]
        # smoelius: There is no need to run the `ci` test on multiple platforms.
        include:
          - environment: ubuntu-latest
            test: ci

    runs-on: ${{ matrix.environment }}

    steps:
      - name: Log github refs
        if: ${{ matrix.test == 'ci' }}
        run: |
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo 'github.sha: ${{ github.sha }}' >> "$GITHUB_STEP_SUMMARY"
          echo 'github.ref: ${{ github.ref }}' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: |
            ~/.avm
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.dylint_drivers/
            ~/.rustup/toolchains/
            target/dylint/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install tools
        run: |
          rustup update
          rustup +nightly component add clippy rustfmt
          cargo install cargo-dylint dylint-link || true
          cargo install cargo-license            || true
          # smoelius: Work around: https://github.com/regexident/cargo-modules/issues/196
          cargo install cargo-modules --locked   || true
          cargo install cargo-sort               || true

      # smoelius: https://docs.solana.com/cli/install-solana-cli-tools
      - name: Install Solana
        id: install-solana
        run: |
          # smoelius: The latest stable (1.16) seems to cause problems for the xNFT tests. I suspect
          # this is the reason:
          # https://github.com/solana-labs/solana/issues/31960#issuecomment-1668682153
          sh -c "$(curl -sSfL https://release.solana.com/v1.14.29/install)"
          echo "path=$HOME/.local/share/solana/install/active_release/bin:$PATH" >> "$GITHUB_OUTPUT"

      # smoelius: https://www.anchor-lang.com/docs/installation
      - name: Install Anchor
        run: |
          cp frameworks/src/anchor_ts/rfc8032_test_vector.json ~/.config/solana/id.json
          if [[ "$(anchor --version)" != 'anchor-cli 0.27.0' ]]; then
            cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
            avm install 0.27.0
            avm use 0.27.0
          fi
        env:
          PATH: ${{ steps.install-solana.outputs.path }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20.1"
          cache: false

      # smoelius: The Chainlink Foundry test requires `node` and `pnpm`.
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Test
        run: |
          if [[ '${{ matrix.test }}' != 'other' ]]; then
            cargo test -p necessist --test ${{ matrix.test }} --features=ci,strict -- --nocapture
          else
            cargo test -p necessist --test general
            cargo test -p necessist-core
            cargo test -p necessist-frameworks
          fi
        env:
          PATH: ${{ steps.install-solana.outputs.path }}

  all-checks:
    needs: [test]

    runs-on: ubuntu-latest

    steps:
      - run: true
