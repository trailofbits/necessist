[package]
name = "necessist"
version = "0.1.0-beta.6"
edition = "2021"

description = "necessist"

authors = ["Samuel Moelius <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/necessist"

[dependencies]
necessist-core = { version = "=0.1.0-beta.6", path = "../core", features = ["clap"] }
necessist-frameworks = { version = "=0.1.0-beta.6", path = "../frameworks" }

anyhow = "1.0"
clap = { version = "4.1" }
env_logger = "0.10"
heck = "0.4"
log = "0.4"
remain = "0.2"
strum = "0.24"
strum_macros = "0.24"
subprocess = "0.2"

[dev-dependencies]
lazy_static = "1.4"
regex = "1.7"
tempfile = "3.4"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
