[package]
name = "necessist"
version = "0.2.3"
edition = "2021"

description = "necessist"

authors = ["Samuel Moelius <sam@moeli.us>"]
license = "AGPL-3.0"
repository = "https://github.com/trailofbits/necessist"

[[test]]
name = "ci"
path = "tests/ci.rs"
required-features = ["ci"]

[dependencies]
necessist-core = { version = "=0.2.3", path = "../core", features = ["clap"] }
necessist-frameworks = { version = "=0.2.3", path = "../frameworks" }

anyhow = { version = "1.0", features = ["backtrace"] }
clap = "4.4"
env_logger = "0.10"
heck = "0.4"
log = "0.4"
remain = "0.2"
strum = "0.25"
strum_macros = "0.25"
subprocess = "0.2"

[dev-dependencies]
assert_cmd = "2.0"
cargo_metadata = "0.18"
ctor = "0.2"
curl = "0.4"
fs_extra = "1.3"
once_cell = "1.18"
predicates = "3.0"
regex = "1.9"
serde = "1.0"
similar-asserts = "1.5"
tempfile = "3.8"
toml = "0.8"
trycmd = "0.14"
walkdir = "2.4"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[features]
default = []
ci = []
dogfood = []
strict = []
